<script>
	const gifElement = document.getElementById("gif");
	const playButton = document.getElementById("playBtn");

	// Paths to the paused and animated versions of your GIF
	const pausedSrc = "your-paused-image.gif"; // Paused image (static frame)
	const animatedSrc = "your-animated-gif.gif"; // Full animated GIF

	// Function to play GIF
	playButton.addEventListener("click", () => {
		// Set the src to the animated GIF
		gifElement.src = animatedSrc;

		// Disable button during GIF playback
		playButton.disabled = true;

		// Reset to paused state after the GIF completes
		gifElement.addEventListener("load", () => {
			const duration = getGifDuration(gifElement);
			setTimeout(() => {
				gifElement.src = pausedSrc;
				playButton.disabled = false;
			}, duration);
		});
	});

	// Helper function to estimate GIF duration
	function getGifDuration(img) {
		// This value should be the duration of the GIF in milliseconds
		// If you know the exact time, you can set it manually
		return 3000; // For example, if the GIF lasts 3 seconds
	}
</script>
